<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Image in Milvus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .search-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 420px;
            text-align: center;
            overflow-y: auto;
            max-height: 95vh;
        }

        .search-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .search-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        .search-container input[type="file"] {
            border: 2px dashed #6c63ff;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .search-container input[type="file"]:hover {
            border-color: #574b90;
        }

        .search-container button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #6c63ff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-container button:hover {
            background: #574b90;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
        }

        .results {
            margin-top: 20px;
            text-align: left;
        }

        .results h2, .uploaded-image h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .results ul {
            padding: 0;
            list-style-type: none;
        }

        .results li {
            background: #f4f4f4;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .results img {
            max-width: 80px;
            max-height: 80px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .uploaded-image {
            margin-top: 20px;
            text-align: center;
        }

        .uploaded-image img {
            max-width: 150px;
            border: 2px solid #666;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search for an Image</h1>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form action="{% url 'search_image_view' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="image">Upload an image:</label>
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Search</button>
        </form>

        {% if query_image %}
            <div class="uploaded-image">
                <h2>Uploaded Image:</h2>
                <img src="{{ query_image }}" alt="Uploaded Image">
            </div>
        {% endif %}

        {% if results %}
            <div class="results">
                <h2>Matched Results:</h2>
                <ul>
                    {% for rid in results %}
                        <li>
                            <img src="{{ rid }}" alt="Result Image">
                            <span>{{ rid }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
