<!DOCTYPE html>
<html>
<head>
    <title>Search Image in Milvus</title>
</head>
<body>
    <h1>Search for an Image</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form action="{% url 'search_image_view' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image">Upload an image:</label>
        <input type="file" name="image" accept="image/*" required>
        <br><br>
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Matched IDs:</h2>
        <ul>
            {% for rid in results %}
                <li>ID: {{ rid }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
